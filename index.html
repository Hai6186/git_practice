<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 標題和導航 */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        /* 主要內容 */
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 關於我的區域 */
        .about {
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }

        /* 聯絡方式 */
        .contact {
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            margin-top: 20px;
            padding-top: 20px;
        }

        /* 底部 */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>你好，我是[你的名字]</h1>
    </header>

    <section class="about">
        <h2>關於我</h2>
        <img src="你的照片.jpg" alt="我的照片" class="profile-pic">
        <p>你好！我是[你的名字]，目前從事[你的職業]，熱愛[你的興趣]。這個網站是我展示自己的一個小平台，讓大家了解更多關於我。</p>
    </section>

    <section class="contact">
        <h2>聯絡我</h2>
        <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        <p>電話: [你的電話]</p>
    </section>

    <footer>
        <p>© 2025 [你的名字] | 版權所有</p>
    </footer>
</body>
</html>
